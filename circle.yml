machine:
  services:
    - docker

dependencies:
  pre:
    - aws configure set default.region us-west-2
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  
  override:
    - docker pull ivanvarga/web-boilerplate:$CIRCLE_BRANCH || true

test:
  override:
    - docker build -t ivanvarga/web-boilerplate:$CIRCLE_BRANCH .
    - docker push ivanvarga/web-boilerplate:$CIRCLE_BRANCH

  post:
    - docker run -d -p 5000:5000  ivanvarga/web-boilerplate:$CIRCLE_BRANCH; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_BRANCH $CIRCLE_SHA1