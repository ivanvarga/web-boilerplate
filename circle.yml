machine:
  services:
    - docker

dependencies:
  pre:
    - docker build --rm=false -t ivanvarga/web-boilerplate:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 5000:5000  ivanvarga/web-boilerplate:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1